<div class="USV-alert USV-upload alert" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">close</span></button>

	<h1><span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true" ></span> Upload <small>only .csv files accepted</small></h1>
	
	<form id="USV-upload-form" onsubmit="return USV.upload(event);">
		<span class="btn btn-default btn-file csvData-btn">
			<img src="icons/browse.svg" alt="Browse icon">
		    Browse <input type="file" id="USV-csv-file-select" name="csvData" accept=".csv">
		</span>
		<label class="csvData-label" ></label>
		<input class="btn btn-primary" id="USV-upload-submit" disabled="disabled" type="submit" value="Visualize">
	</form>
</div>
