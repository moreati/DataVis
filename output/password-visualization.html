<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      html {
        height: 100%;
        overflow: hidden;
      }
      body {
        height: 100%;
        overflow: hidden;
      }
      .body-row {
        height: 100%;
      }
      #data-holder {
        height: 100%;
        width: 32.3333333333333333333333333333333333333%;
        padding-right: 1px;
        overflow-y: scroll;
        overflow-x: hidden;
      }
      #chart {
        height: auto;
      }
      #password-meta-data-holder {
        color: #000;
        font-size: 9pt;
        font-family: Consolas, courier;
      }
      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #000;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
      .score-data {
        text-align: center;
      }
      .right-align {
        text-align: right;
      }
      #loadingScreen {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 5;
        background-color: rgba(255,255,255,0.5);
      }
      .password-holder {
        margin-top: 0px;
      }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>   -->
  </head>
  <body id="passwords">
    <div id="loadingScreen"></div>
    <div class="row body-row">
      <div id="chart-holder" class="col-md-7"><div class="row">
        <div class="row">
          <div id="chart-columns" class="col-md-12"></div>
        </div>
        <div id="chart" class="col-md-12"></div>
      </div></div>
      <div id="chartsidebar" class="col-md-1"></div>
      <div id="data-holder" class="col-md-4" style="padding-right: 30px">
        <div class="row" id="data-holder-inner">
        <h1>Usability of generated passwords</h1>

          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="" href="#collapseMetaOne">
                    About this dataset
                  </a>
                </h4>
              </div>
              <div id="collapseMetaOne" class="panel-collapse collapse in">
                <div class="panel-body">
                  <table class="table table-hover">
                    <tr><th>File displayed:<td id="fileDisplayed"></td>
                    </tr>
                    <tr><th>Number of passwords:<td id="numPasswords"></td>
                    </tr>
                  </table>
                  <!-- <table class="table table-hover">
                    <tr><th>Minimum entropy:<td id="minEntropy"></td><th>Maximum entropy:<td id="maxEntropy"></td>
                    </tr>
                  </table> -->
                </div>
                  <!-- <ul class="list-group">
                    <li class="list-group-item">File displayed: <span id="fileDisplayed"></span></li>
                  </ul>  --> 
              </div>

            </div>
                        
          </div>

          <div class="panel-group" id="accordion">
             <h3>Controls</h3>
              <!-- <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="" href="#collapseOne">
                      Display
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                  <div class="panel-body">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="sortBtn btn btn-xs btn-default active">
                          <input type="radio" name="options" id="passwordLength"> Password Length
                        </label>
                        <label class="databtn btn btn-xs btn-default active">
                          <input type="radio" name="options" id="rawscore"> Raw Score
                        </label>
                        <!-- <label class="databtn btn btn-xs btn-default">
                          <input type="radio" name="options" id="changescore"> Amount of Change 
                        </label>
                    </div>
                  </div>
                </div>
              </div> --> 
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="" href="#collapseTwo">
                      Filter   
                   </a>
                  </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                  <div class="panel-body">
                    <h5><b>Password length: </b><span id="passwordlengthRange"></span></h5>
                    <div id="passwordlength" style="" class="slider"></div>
                    <h5><b># letters:  </b><span id="numLettersRange"></span></h5>
                    <div id="numLetters" style="" class="slider"></div>
                    <h5><b># numerics:  </b> <span id="numNumbersRange"></span></h5>
                    <div id="numNumbers" style="" class="slider"></div>
                    <h5><b># special chars:</b>   <span id="numSymbolsRange"></span></h5>
                    <div id="numSymbols" style="" class="slider"></div>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="" href="#collapseThree">
                      Rank by
                    </a>
                  </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                  <div class="panel-body">
                      <div class="btn-group" data-toggle="buttons">
                          <!-- <label class="sortBtn btn btn-xs btn-default active">
                            <input type="radio" name="options" id="passwordLength"> Password Length
                          </label> -->
                          <label class="sortBtn btn btn-xs btn-default active">
                            <input type="radio" name="options" id="entropy"> Lowest Permuted Entropy
                          </label>
                          <label class="sortBtn btn btn-xs btn-default">
                            <input type="radio" name="options" id="lpd"> Lowest Permuted LPD Score
                          </label>
                          <!-- <label class="sortBtn btn btn-xs btn-default">
                            <input type="radio" name="options" id="keystrokes"> Fewest PermutedKeystrokes
                          </label> -->
                      </div>
                  </div>
                </div>
              </div>
               <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="" href="#collapseFour">
                      Show/Hide Columns
                    </a>
                  </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                  <div class="panel-body">
                     <div class="button-group display-input-holder" data-toggle="buttons"></div>
                  </div>
                </div>
              </div>

            </div>
       
            <div class="row">
              <div class="right-align col-md-12" id="chartBreakdown">

              </div>
            </div>
              <div class="row mono">
                <div class="right-align col-md-6"><h3>Original Password</h3></div>
                <div class="col-md-6"><h3>Permuted Password</h3></div>
              </div>
              <div class="row password-holder">
                <div class="right-align col-md-6 original-password-holder password-holder" ><h4 style="margin-top:0px;"></h4></div>
                <div class="col-md-6 permuted-password-holder password-holder" style="margin-top:0px;"><h4 style="margin-top:0px;"></h4></div>
              </div>
              <div id="password-meta-data-holder"></div>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <!-- Latest compiled and minified JavaScript-->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script type="text/javascript" src="js/spinner.js"></script>
    <script type="text/javascript" src="js/colorbrewer.js"></script>
    <!-- <script type="text/javascript" src="js/rangeList.js"></script>-->
    <script type="text/javascript" src="js/gridutil.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/guievents.js"></script>
  </body>
</html>
